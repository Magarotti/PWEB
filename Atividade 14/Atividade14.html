<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade 14</title>
    <script>

                				
        function validar() {
            
            if (document.forms.formulario1.elements[0].value == "" || document.forms.formulario1.elements[0].length < 10) {
                alert("Preencha campo NOME corretamente!");
                document.forms.formulario1.elements[0].focus();
                return false;
            };

            if (document.forms.formulario1.elements["idEmail"].value == "" || document.forms.formulario1.elements["idEmail"].value.indexOf('@') == -1 || document.forms.formulario1.elements["idEmail"].value.indexOf('.') == -1) {
                alert("Preencha campo E-MAIL corretamente!");
                document.forms.formulario1.elements.idEmail.focus();
               return false;
            }

            if (document.forms.formulario1.elements.idMensagem.value == "" || document.forms.formulario1.elements.idMensagem.value.length < 20) {
                alert("É necessario preencher o campo MENSAGEM com mais de 20 caracteres!");
                document.getElementById("idMensagem").focus();
                return false;
            }

            if (document.forms.formulario1.elements["idRadio1"].checked){
                alert("Volte sempre à está página");
                return false;
            }else if (document.forms.formulario1.elements["idRadio2"].checked){
                alert("Que bom que você voltou a visitar esta página!");
                return false;
            }else {
                alert("Marque pelo menos uma opção!");
                document.getElementById("idRadio1").focus();
                document.getElementById("idRadio2").focus();
            }


            return true;
        }
    </script>
</head>
<body>
    <form action="teste" method="POST" name="formulario1" id="formulario1" onsubmit="return validar();">

        <div id="principal" width=200 heigth=200 align=center>
            Nome Completo:
            <input name="idNome" type="text" id="idNome" size="52" maxlength="50">
            <br>
            <br> E-Mail :
            <input name="idEmail" type="email" id="idEmail" size="52" maxlength="150">
            <br>
            <br> Mensagem :
            <textarea name="idMensagem" cols="50" rows="8" id="idMensagem" value="" input></textarea>
            <br>
            <br>
            Pesquisa:
            <br>Primeira vez na pagina?
            <input name="idRadio" type="radio" id="idRadio1">Sim
            <input type="radio" name="idRadio" id="idRadio2">Não
            <br>
            <input name="Enviar" type="submit" form="formulario1" value="Enviar">
            <input name="Limpar" type="reset" form="formulario1" value="Limpar">
        </div>
    </form>
</body>
</html>
