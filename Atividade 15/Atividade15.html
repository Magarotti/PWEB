<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atividade15</title>
    <script>
        function sites(){
            var temp = document.getElementById("opcoes");
            var curso = temp.value;
            var conf = confirm("Confirmar a escolha?");
            if (conf == true){
                window.open(curso,"_blank","width=600","height=300");
            }
        }
    </script>
</head>
<body>
    <select id="opcoes" onchange="sites()">
        <option value="">Escolha um curso</option>
        <option value="ADS.html">Analise e Desenvolvimento de Sistemas</option>
        <option value="EA.html">Eletrônica Automotiva</option>
        <option value="FM.html">Fabricação Mecânica</option>
        <option value="GE_EAD.html">Gestão Empresarial - EAD</option>
        <option value="GQ.html">Gestão de Qualidade</option>        
    </select>
    
</body>
</html>
